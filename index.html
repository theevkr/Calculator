<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Calculator</title>
   <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="tag">
        <h1>calculator</h1>
    </div>
    <div class="calculator">
            <div class="screen">
                <h1 id="result"></h1>
            </div>
            <div class="cal-buttons">
                <ul id="buttons">
                    <li id="clear">AC</li>
                    <li>C</li>
                    <li>%</li>
                    <li>/</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>+</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>-</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>*</li>
                        <li>0</li>
                        <li>.</li>

                        <li id="equals">=</li>
                </ul>
            </div>

    </div>

    <script src="calculator.js"></script>
</body>
</html>
